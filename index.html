<!DOCTYPE html>

<head>
	<title>ratio.js</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="./ratio.js"></script>
	<script src="./script.js"></script>

	<style>
		* {
			margin: 0;
			line-height: 1.5;
		}

		.subtitle-block {
			display: flex;
			align-items: center;
			margin-bottom: 1rem;
			margin-left: 1rem;
		}

		.subtitle-block>h2 {
			display: inline;
		}

		button {
			display: inline;
			font-size: 1em;
			padding: 0;
			border: 1px inset black;
			border-radius: 0.25em;
			padding-left: 0.25em;
			padding-right:0.25em;
			margin-left: 1rem;
			background-color: lightgray;

			cursor: pointer;
		}

		#test-cases {
			margin-left: 1rem;
		}
		
		h1 {
			margin-top: 1rem;
			margin-left: 1rem;
		}

		.test-case {
			display: block;
			margin-bottom: 1rem;
		}

		code {
			display: inline;
			padding: 0.25rem;
			border-radius: 0.25rem;
			background-color: lightgray;
		}

		.test-case>p {
			display: inline;
		}

		.input-block {
			display: flex;
			align-items: center;
			margin-bottom: 1em;
		}

		textarea {
			font-family: monospace;
			font-size: 1em;
			height: 5em;
			width: 40vw;
			min-width: 14.5rem;
			margin-left: 1rem;
		}
	</style>
</head>

<body onload="loaded();">
	<h1>ratio.js</h1>

	<div class="subtitle-block">
		<h2>Test Cases</h2>
		<button onclick="displayResults();">See Results</button>
	</div>

	<div class="input-block">
		<textarea id="code-input" placeholder="Write your code here."></textarea>
		<button onclick="sendCode();">Add To List</button>
	</div>

	<div id="test-cases"></div>
</body>
